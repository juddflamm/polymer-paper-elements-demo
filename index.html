<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support.-->
    <script src="bower_components/platform/platform.js"></script>

    <link rel="import" href="bower_components/paper-input/paper-input.html"></link>
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html"></link>
    <link rel="import" href="message-card.html"></link>
    <link rel="import" href="bower_components/paper-button/paper-button.html"></link>

    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">

    <style>
      #myButton {background: #4285f4; color: #fff;}
      body { font-family: sans-serif; }
      #navheader { background-color: #56BA89; }
      .content { padding: 20px; }
      message-card { margin: 40px 0; }
    </style>

  </head>
  <body unresolved>

    <core-scaffold responsiveWidth="10000px" mode="standard">

      <core-header-panel navigation flex>
        <core-toolbar id="navheader">
          <span>Side Menu</span>
        </core-toolbar>
        <core-menu>
          <core-item label="First Order Of Business"></core-item>
          <core-item label="Second Order Of Business"></core-item>
        </core-menu>
      </core-header-panel>

      <span tool>Polymer Paper Elements Demo</span>

      <div class="content">
        <paper-input floatingLabel label="Field Label" style="width: 150px;"></paper-input>

        <paper-toggle-button></paper-toggle-button>
        <!-- <paper-ripple></paper-ripple> -->

        <message-card author="+JuddFlamm" avatarSrc="avatar.jpg" style="width: 350px;">
          <p>Polymer is Super!</p>
        </message-card>

        <paper-button raised id="myButton">Don't Click This Button</paper-button>
      </div>
    </core-scaffold>

  </body>
</html>
